<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="liberty.css">
  <title>liberty-mutual</title>
</head>
<body>
  <u><h1>Libertymutual  log in</h1></u>
  <form id="frm">
    <div class="gray-background">
      <div id="backGround">
        <div id="whiteGround">
          <div class="register">
            <h3>Register with email</h3>
            
            <p id="mail">EMail</p>
            
            <input type="email" id="email" name="email" >
            <p id="displayEmail"></p>
            <br>
            
            <input type="password" id="password" placeholder="passoword" name="password" maxlength="8">
            <br>
            <input type="password" id="passwordRepeate" placeholder="repeat password" name="repeatPassword" maxlength="8">
            <br>
            <p id="displayMessage"></p>
            <button type="submit" id="createAcount">create account +</button>
            <p id="acountRegister">do you already have account</p>
            <button id="login">log in now </button>

            <img src="liberty.images/liberty-image.jpg">
  
          </div>
        </div>
        
      </div>

    </div>

  </form>
  
  <script src="liberty.js"></script>
</body>
</html>
